<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MWO - {{title}}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<style>
    .inputField {
        border: 2px solid lightgray;
        outline: none;
        border-radius: 5px;
        padding: 8px;
        font-weight: normal;
        font-size: 16px;
        font-family: Roboto-Regular, sans-serif;
        transition: 0.2s ease;
    }
    .inputField:focus {
        text-decoration: none;
        border: 2px solid var(--primary-color);
        transition: 0.2s ease;
    }

    .formContainer {
        display: grid;
        gap: 20px;
    }
    .formSectionContainer {
        display: grid;
        grid-template-columns: auto;
    }
    .formSectionHint {
        font-family: Roboto-Light, sans-serif;
        font-weight: normal;
        color: gray;
        margin: 0px 0px 10px 0px;
    }
</style>

<header class="navbar">
    <!-- trademark -->
    <div style="display: flex; align-items: center; gap: 10px">
        <img class="logo" src="static/images/logo.png">
        <h5 class="trademark" style="
        text-wrap: nowrap;
        color: var(--white-text-color);
        font-weight: var(--content-font-weight)"
        >{{ORGANIZATION_NAME}}</h5>
    </div>

    <!-- links -->
    <div style="display: flex; gap: 30px; justify-items: right">
        <a href="/" class="linkBtn" id="homeBtn">Close</a>
    </div>
</header>

<main class="contentArea">

    <div class="content" style="margin-top: 40px">
        <h5 style="font-size: 24px; font-family: Roboto-Regular; font-weight: normal; color: black; margin-bottom: 30px">New article</h5>

        <form class="formContainer" action="/admin/add_post" method="post">

            <!-- TITLE FIELD -->
            <nav class="formSectionContainer">
                <h5 class="formSectionHint">Use unique title for each article</h5>
                <input class="inputField" type="text" name="title" placeholder="Title" required>
            </nav>

            <!-- BODY FIELD -->
            <textarea class="inputField" name="body" placeholder="What's happening?" required style="height: 300px; resize: none"></textarea>
            <button type="submit" style="
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;">Publish</button>
        </form>
    </div>

</main>

</body>
</html>
